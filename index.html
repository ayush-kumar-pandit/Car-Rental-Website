<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shubho Yatra - Hassle Free Car Rentals</title>
    <link rel="icon" type="images" href="images/logo.jpg">
    <style>
        body, h1, h2 {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .hero-section {
            position: relative;
            height: 90vh; 
            width: 100%;
            overflow: hidden;
            display: flex;
            color: #ffffff;
            background-color: #000;
        }

        .video-background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .video-background-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.65);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            left: 10%;
            top: 15%;
            z-index: 3;
            padding: 20px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
        }

        .hero-content h2 {
            font-size: 1.5rem;
            font-weight: 400;
        }

        .content-below {
            padding: 40px;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        #welcome_area {
            background-color: rgba(255, 253, 253, 0.19);
            height: 10%;
            width: 70%;
            border-radius: 50px;
        }

        #welcome_img {
            height: 90%;
            width: 12%;
            border-radius: 40px;
            position: relative;
            top: 2px;
            left: 3px;
        }

        #welcome_txt {
            display: inline-block;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            position:relative;
            left: 3%;
            bottom: 25%;
            font-size: 20px;
        }
    </style>
  </head>
  <body>
    <div class="hero-section">
      <div class="video-background-container">
        <video autoplay muted loop playsinline>
          <source src="assets/mustang.mp4" type="video/mp4" />
          Oops!! an error occured while loading the video.
        </video>
      </div>

      <div class="video-overlay"></div>

      <div class="hero-content">
            <div id="welcome_area">
                <img id="welcome_img" src="images/logo.jpg"/>
                <p id="welcome_txt">Welcome to Shubho Yatra Self Drive</p>
            </div>
        
        <h1>Explore More, Pay Less</h1>
        <h2>Hassle-Free Car Rentals</h2>
      </div>
      
  </body>
</html>
